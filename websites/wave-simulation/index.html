<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>grid wave</title>
  <link rel="stylesheet" href="style.css">
</head>
<div id="cont"></div>
<div class="buttonCont">
  <div class="slidecontainer">
    <input type="range" min="1" max="50" value="25" class="slider" id="xRange" />
  </div>
  <span id="clear" class="choice">Clear</span>
  <div class="list">
    <span id="wave" class="choice">Wave</span>
    <span id="split" class="choice">Split</span>
    <span id="half" class="choice">Half</span>
    <span id="random" class="choice">Random</span>
  </div>
</div>

<script src="gridWave.js"></script>
</body>

</html>
